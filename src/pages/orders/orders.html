<ion-header>

  <ion-navbar>
    <ion-title>orders</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let order of orders">
    <ion-grid>
      <ion-row>
        <ion-col col-4>Nationality</ion-col>
        <ion-col col-8>{{order.nationalityNameEn}}</ion-col>
      </ion-row>
      <ion-row>
          <ion-col col-4>Job</ion-col>
          <ion-col col-8>{{order.jobNameEn}}</ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-4>Id</ion-col>
            <ion-col col-8>{{order.id}}</ion-col>
          </ion-row>
    </ion-grid>
  </ion-card>

</ion-content>
