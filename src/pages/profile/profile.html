  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-4>Email</ion-col>
      <ion-col col-8>{{profile.email}}</ion-col>

        <ion-col col-8>{{profile.mobile}}</ion-col>
      </ion-row>
  </ion-grid>

</ion-content>
